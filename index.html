<!DOCTYPE html>
<html>
  <head>
    <title>My Player</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="wave">
              <span class="line1"></span>
              <span class="line1"></span>
              <span class="line1"></span>
              <span class="line1"></span>
              <span class="line1"></span>
              <span class="line1"></span>
              <span class="line1"></span>
              <span class="line1"></span>
              <span class="line1"></span>
              <span class="line1"></span>
          </div>
        <img id="image" src="">
          <div class="wave">
              <span class="line2"></span>
              <span class="line2"></span>
              <span class="line2"></span>
              <span class="line2"></span>
              <span class="line2"></span>
              <span class="line2"></span>
              <span class="line2"></span>
              <span class="line2"></span>
              <span class="line2"></span>
              <span class="line2"></span>
          </div>
      </div>
    <div class="panels">  
    <div id="img-panel">
      <div id="img-text"></div>
      <div class="gap"></div>
        <div id="prev-img" ><img class="ico arrow" src="static/left.svg"></div>
        <div id="play-pause-img"><img class="ico" src="static/play.svg"></div>
        <div id="next-img"><img class="ico arrow" src="static/right.svg"></div>
      <div class="gap"></div>
      <input id="timing-input" type="number" min="1" max="10" value="2">
      <button id="timing-btn">Set Timing</button>
      </div>
      
      <div id="song-panel">
      <input type="range" min="1" max="100" value="0" class="seek-slider" oninput="seekTo(this.value)" onchange="seekTo(this.value)">
        <div id="song-panel-cont">
          <audio id="audio-tag" crossorigin="anonymous"></audio>
          <div class="controls-container">
            <div id="prev-song"><img class="ico arrow" src="static/prevsong.svg"></div>
            <div id="play-pause-song"><img class="ico" src="static/play.svg"></div>
            <div id="next-song"><img class="ico arrow" src="static/nextsong.svg"></div>
          </div>
          <div class="gap"></div>
          <div class="song-container">
          <div class="song-name"></div>
          <div class="song-author"></div>
          </div>
          <input style="height: 30%;background: #ffffff;" id="vol-control" type="range" value="100" min="0" max="100" step="1"
          oninput="setVolume(this.value)" onchange="setVolume(this.value)">
        </div>
      </div>
    </div>
      <script src="script.js" defer></script>
    </div>
  </body>
  
</html>
